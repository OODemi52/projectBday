<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = stylesheet href = "styles.css">
  <title>Project Bday</title>
</head>

<body>
  <div class = "container">
    <header>
      <img id = "picture" src = "CC-Logo.png" alt = "Christ Chapel Birthdays">
      <script src="https://kit.fontawesome.com/96cd2da4f6.js" crossorigin="anonymous"></script>
      <h1 id = "siteName"> Christ Chapel MD Birthdays </h1>
      <hr>
      <section>
        <ul id = "buttons">
          <li><a href = "index.html"> Home </a></li>
          <li><a href = "birthdays.html"> Birthdays </a></li>
          <li><a href = "wishes.html"> Send Wishes</a></li>
          <li><a href = "addBirthday.html"> Add a Birthday </a></li>
        </ul> 
    </section>     
    </header>

    <main id = "birthForm">
      <!-- <h2>Fill form to add a birthday</h2> -->
      <form>
        <div class="input-group">
          <input type = "text" id = "name" required>
          <label for = "name"><i class="fa-solid fa-user"></i> Enter full name </label>
        </div>
        <div class="input-group">
          <input type = "text" id = "BirthDate" required>
          <label for = "BirthDate"><i class="fa-solid fa-cake-candles"></i> Enter birth date </label>
        </div>
        <div class="input-group">
          <input type = "tel" id = "phoneNumber" required>
          <label for = "phoneNumber"><i class="fa-solid fa-phone"></i> Enter phone number </label>
        </div>
        <div class="input-group">
          <input type = "email" id = "email" required>
          <label for = "email"><i class="fa-solid fa-envelope"></i> Enter email </label>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </main>

    <footer>
      &copy; 2024 Copyright - ChristChapelMD
    </footer>
  </div>

</body>
</html>
