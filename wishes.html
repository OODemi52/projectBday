<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = stylesheet href = "styles.css">
  <title>Project Bday</title>
</head>

<body>
  <div class = "container">
    <header>
      <a href = "https://christchapelmd.org/"><img id = "picture" src = "CC-Logo.png" alt = "Christ Chapel logo"></a>
      <h1 id = "siteName"> Christ Chapel MD Birthdays </h1>
      <hr>
      <section>
        <ul id = "buttons">
          <li><a href = "index.html"> Home </a></li>
          <li><a href = "birthdays.html"> Birthdays </a></li>
          <li><a href = "wishes.html"> Send Wishes</a></li>
          <li><a href = "addBirthday.html"> Add a Birthday </a></li>
          <script src="https://kit.fontawesome.com/96cd2da4f6.js" crossorigin="anonymous"></script>
        </ul> 
    </section>      
    </header>

    <main id = "wishesForm">
      <!-- <h2> Send a birthday message to a celebrant </h2> -->
      <form>
        <div class="input-group">
          <input type = "text" id = "name" required>
          <label for = "name"><i class="fa-solid fa-user"></i> Enter celebrant's name </label>
        </div>
        <div class="input-group">
          <input type = "email" id = "email" required>
          <label for = "email"><i class="fa-solid fa-envelope"></i> Enter email </label>
        </div>
        <div class="input-group">
          <textarea id="wishes" rows="3" cols="20" required></textarea>
          <label for = "wishes"><i class="fa-solid fa-gift"></i> Send the celebrant a birthday message</label>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </main>

    <footer>
      &copy; 2024 Copyright - ChristChapelMD
    </footer>
  </div>

</body>
</html>
